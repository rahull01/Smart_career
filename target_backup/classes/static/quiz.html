<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DSA Quiz - KBC Style</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background: radial-gradient(circle at center, #0f0f3f, #000020);
          color: #fff;
          text-align: center;
          margin: 0;
          padding: 20px;
        }

        .quiz-container {
          max-width: 700px;
          margin: auto;
          background: #10103f;
          border: 3px solid #00ffcc;
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0 0 25px #00ffff;
        }

        h1 {
          margin-bottom: 30px;
          color: #00ffff;
        }

        .question {
          font-size: 20px;
          margin-bottom: 20px;
        }

        .options button {
          display: block;
          width: 100%;
          margin: 10px 0;
          padding: 15px;
          font-size: 18px;
          background-color: #1a1a6d;
          border: 2px solid #00ffff;
          color: white;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
        }

        .options button:hover {
          background-color: #00ffff;
          color: black;
        }

        .options button.correct {
          background-color: #00ff88;
          border-color: #00ff88;
          color: black;
        }

        .options button.wrong {
          background-color: #ff4d4d;
          border-color: #ff4d4d;
        }

        .result {
          margin-top: 20px;
          font-size: 22px;
          font-weight: bold;
        }

        #next-btn {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 18px;
          border-radius: 10px;
          background-color: #00ffff;
          color: black;
          border: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>ðŸŽ¯ DSA Quiz - BY SMART CAREER NAVIGATOR</h1>
    <div id="question-container">
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <button id="next-btn" style="display:none;">Next Question</button>
    </div>
</div>

<script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    async function loadQuestions() {
      try {
        const response = await fetch("http://localhost:8080/api/generate-questions");

        // Pehle raw text leke console me print karte hain
        const rawData = await response.text();
        console.log("Raw response:", rawData);

        // Ab try karte hain JSON parse karne ka
        let data;
        try {
          data = JSON.parse(rawData);
        } catch (parseErr) {
          throw new Error("Invalid JSON format: " + parseErr.message);
        }

        // Check karo data valid array hai ya nahi
        if (!Array.isArray(data)) {
          throw new Error("Invalid data structure: expected an array");
        }

        questions = data;
        currentQuestion = 0;
        score = 0;
        showQuestion();
      } catch (err) {
        console.error("Failed to load questions:", err);
        document.getElementById("question").innerText =
          "âš ï¸ Questions load karne mein problem hui. Console check karo.";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = "";
        document.getElementById("next-btn").style.display = "none";
      }
    }

    function showQuestion() {
      document.getElementById("result").innerText = "";
      document.getElementById("next-btn").style.display = "none";

      const q = questions[currentQuestion];
      document.getElementById("question").innerText = `Q${currentQuestion + 1}. ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.disabled = false; // Make sure buttons are enabled
        btn.onclick = () => checkAnswer(index, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex, btn) {
      const correctIndex = questions[currentQuestion].answer;
      const result = document.getElementById("result");
      const allButtons = document.querySelectorAll("#options button");

      // Disable all options after answer
      allButtons.forEach(b => (b.disabled = true));

      if (selectedIndex === correctIndex) {
        btn.classList.add("correct");
        result.innerText = "âœ… Correct!";
        score++;
      } else {
        btn.classList.add("wrong");
        allButtons[correctIndex].classList.add("correct");
        result.innerText = `âŒ Wrong! Correct answer: ${questions[currentQuestion].options[correctIndex]}`;
      }

      // Show next button
      document.getElementById("next-btn").style.display = "inline-block";
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        // Quiz complete - show final score
        document.getElementById("question").innerText = "ðŸŽ‰ Quiz Finished!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("result").innerText = `âœ… Your Score: ${score} / ${questions.length}`;
      }
    });

    window.onload = function () {
      loadQuestions();
    };
</script>

</body>
</html>
