<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartCareerNavigator - Solve Problem</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css">

    <style>
        body {
          margin: 0;
          font-family: 'Fira Code', monospace;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: white;
        }

        .container {
          max-width: 1000px;
          margin: auto;
          padding: 10px 20px 40px;
          margin-top: -50px;
        }

        .header {
          font-size: 28px;
          color: #00e0ff;
          font-weight: bold;
          margin-bottom: 20px;
        }

        .question-box {
          background: rgba(255, 255, 255, 0.05);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.3);
          margin-bottom: 30px;
        }

        .editor-box {
          border: 2px solid #00e0ff;
          border-radius: 8px;
          overflow: hidden;
          margin-bottom: 20px;
        }

        .btn {
          background: linear-gradient(90deg, #00c9ff, #92fe9d);
          border: none;
          color: black;
          padding: 10px 25px;
          font-weight: bold;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          margin-right: 10px;
          transition: 0.3s;
        }

        .btn:hover {
          transform: scale(1.05);
        }

        .output-box {
          background: rgba(0, 0, 0, 0.7);
          color: #00ffcc;
          padding: 15px;
          border-radius: 10px;
          min-height: 100px;
          white-space: pre-wrap;
          margin-top: 10px;
          border: 1px solid #00e0ff;
          font-size: 14px;
          resize: vertical;
          overflow: auto;
          max-height: 500px;
        }

        .back-btn {
          display: inline-block;
          background: linear-gradient(90deg, #00c9ff, #92fe9d);
          color: black;
          padding: 12px 20px;
          font-weight: bold;
          font-size: 14px;
          border-radius: 6px;
          text-decoration: none;
          cursor: pointer;
          transition: 0.3s;
          border: none;
          margin-bottom: 20px;
          margin-top: 50px;
          width: 90px;
          text-align: left;
          margin-left: 20px;
          user-select: none;
        }

        .back-btn:hover {
          transform: scale(1.05);
        }
    </style>
</head>
<body>
<a href="dsa-practice.html" class="back-btn">‚Üê Back</a>

<div class="container">
    <div class="header">üí° Solve Problem</div>

    <div class="question-box">
        <h3 id="question-title">Problem Title</h3>
        <p id="question-content">Problem content will appear here from localStorage...</p>
    </div>

    <div class="editor-box">
        <textarea id="code">// Write your Java code here</textarea>
    </div>

    <button class="btn" onclick="runCode()">‚ñ∂Ô∏è Run</button>
    <button class="btn" onclick="submitSolution()">‚úÖ Submit</button>

    <div class="output-box" id="output">‚öôÔ∏è Output will appear here...</div>
</div>

<!-- CodeMirror & Java Mode -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>

<script>
    const title = localStorage.getItem("solve_title") || "Sample Question";
    const content = localStorage.getItem("solve_content") || "Describe the problem...";
    document.getElementById("question-title").textContent = title;
    document.getElementById("question-content").textContent = content;

    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "text/x-java",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4,
      autoCloseBrackets: true,
      matchBrackets: true,
    });

    async function runCode() {
      let rawCode = editor.getValue();
      const outputEl = document.getElementById("output");
      outputEl.textContent = "‚è≥ Running your code... Please wait.";

      if (!rawCode.includes("class Main")) {
        rawCode = `// Note: Java code must have class name 'Main' while compiling here.\n` + rawCode;
      }

      const finalCode = rawCode.replace(/class\s+\w+/g, 'class Main');

      const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "X-RapidAPI-Key": "d12977c80dmsh9ab4aebe264b49cp12fc96jsn62ff43817588",
          "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
        },
        body: JSON.stringify({
          language_id: 62, // Java
          source_code: finalCode,
          stdin: ""
        })
      });

      const result = await response.json();

      if (result.stdout) {
        outputEl.textContent = "‚úÖ Output:\n" + result.stdout;
      } else if (result.stderr) {
        outputEl.textContent = "‚ùå Runtime Error:\n" + result.stderr;
      } else if (result.compile_output) {
        outputEl.textContent = "üõ†Ô∏è Compilation Error:\n" + result.compile_output;
      } else {
        outputEl.textContent = "‚ö†Ô∏è No output received.";
      }
    }

    function submitSolution() {
      const code = editor.getValue().trim();

      if (code === "" || code === "// Write your Java code here") {
        alert("‚ö†Ô∏è Please write some code before submitting.");
        return;
      }

      // ‚úÖ Mark this question as solved
      let solved = JSON.parse(localStorage.getItem('solvedQuestions')) || [];

      if (!solved.includes(title)) {
        solved.push(title);
        localStorage.setItem('solvedQuestions', JSON.stringify(solved));
      }

      alert("üéâ Your solution has been submitted successfully!");
      window.location.href = "dsa-practice.html";
    }
</script>

</body>
</html>
